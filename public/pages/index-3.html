<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>panel profesor</title>
  <link rel="stylesheet" href="../css/stylos3.css">
</head>

<body>





  <div id="sidebar">
    <h3>Administrar Usuarios</h3>

    <ul id="lista-profesores"></ul>

    <h4>➕ Agregar Usuario</h4>
    <form id="form-agregar-profesor">
      <input type="text" id="nombre-profesor" placeholder="Nombre" required>
      <input type="password" id="password-profesor" placeholder="Contraseña" required>
      <select id="rol-profesor" required>
        <option value="">Seleccionar rol</option>
        <option value="profesor">Profesor</option>
        <option value="administrador">Administrador</option>
      </select>
      <button type="submit">Guardar</button>
    </form>
  </div>



  <div id="main-content">
    <h1>Panel del Profesor</h1>
    <p>Bienvenido, <span id="nombreProfesor"></span></p>

    <h2 class="titulotiquetes">Lista de Tiquetes</h2>
    <ul id="listaTiquetes"></ul>

  </div>







  <header>

    <button id="btnLogout">Cerrar Sesión</button>
  </header>










  <script type="module" src="../js/index-3.js"></script>
</body>

</html>
