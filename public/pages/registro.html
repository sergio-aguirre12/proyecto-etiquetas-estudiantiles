<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
  <h1> Registro para alumnos</h1>

  <form id="form-registro">
    <form id="form-registro">
      <input id="nombre" class="form-input" type="text" placeholder="Nombre completo" required>
      <input id="correo" class="form-input" type="email" placeholder="Correo electrónico" required>
      <input id="password" class="form-input" type="password" placeholder="Contraseña" required>
      <input id="grado" class="form-input" type="text" placeholder="Grado" required>
      <button type="submit">Registrar</button>
    </form>



    <script type="module" src="../js/registro.js"></script>
</body>

</html>
